<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Portfolio Omar Talibi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo">OMAR TALIBI</div>
    <div class="burger" id="burger">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="projets.html">Projets</a></li>
        <li><a href="veille.html">Veille</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- CONTACT -->
  <section class="fade-in" id="contact">
    <h1>Contact</h1>
    <p>Une question ? Un projet ? Contactez-moi !</p>

    <form>
      <label for="nom">Nom</label>
      <input type="text" id="nom" name="nom" placeholder="Votre nom" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Votre email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Votre message..." required></textarea>

      <button type="submit">Envoyer</button>
    </form>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2024 - Omar Talibi | Portfolio</p>
  </footer>

  <script src="script.js"></script>
</body>
