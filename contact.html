<!-- FORMULAIRE DE CONTACT -->
<section class="container">
  <h2 class="section-title">Formulaire de contact</h2>
  <form action="https://formspree.io/f/xkgbpypv" method="POST" onsubmit="alert('Merci, votre message a bien été envoyé !');">
    
    <label for="nom">Nom</label>
    <input type="text" id="nom" name="nom" class="form-control" placeholder="Votre nom" required />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" class="form-control" placeholder="exemple@email.com" required />

    <label for="message">Message</label>
    <textarea id="message" name="message" class="form-control" rows="6" placeholder="Votre message..." required></textarea>

    <button type="submit" class="btn-primary-custom w-100">Envoyer</button>
  </form>
</section>
